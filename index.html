<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://instagram.com"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="instagram"></i>
        </a>
        <a
          target="blank"
          href="https://www.pdfdrive.com"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="book-open"></i>
        </a>
        <a
          href="https://notion.so"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="edit-3"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          target="blank"
          href="https://www.goodreads.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="star"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="cloud"></i>
        <a
          target="blank"
          href="https://calendar.google.com"
          class="list__link"
          >Calendar</a
        >
        <a
          target="blank"
          href="https://sheets.google.com"
          class="list__link"
          >Sheets</a
        >
        <a
          target="blank"
          href="https://slides.google.com"
          class="list__link"
          >Slides</a
        >
        <a
          target="blank"
          href="https://www.gmail.com"
          class="list__link"
          >Gmail</a
        >
        <a
          target="blank"
          href="https://docs.google.com"
          class="list__link"
          >Docs</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a
          href="https://pinterest.com/"
          target="blank"
          class="list__link"
          >Pinterest</a
        >
        <a
          href="https://www.ted.com/"
          target="blank"
          class="list__link"
          >TED Education</a
        >
        <a
          href="https://podcasts.google.com/"
          target="blank"
          class="list__link"
          >Podcasts</a
        >
        <a href="https://www.linkedin.com" target="blank" class="list__link"
          >LinkedIn</a
        >
        <a href="https://startit.rs/" target="blank" class="list__link"
          >StartIT</a
        >
        <a href="https://reddit.com/" target="blank" class="list__link"
          >Reddit</a
        >
        
        
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
